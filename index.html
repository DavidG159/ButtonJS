<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="buttonicon.png">
    <title>Button Astalawego</title>
</head>

<body>

    <div class="counter-display hidden">
        <h2 class="btn-2">click counter: </h2>
        <h2 class="btn-2 score">0</h2>
    </div>

    <div class="quotearea">
        <span class="quote-text"></span>
    </div>

    <div class="author">

    </div>



    <div class="container">

        <button class="btn button--1" type="button">Button 1</button>

        <button class="btn button--2" type="button">Button 2</button>

        <button class="btn button--3" type="button">Button 3</button>

    </div>

    <button class="reset-btn hidden" type="button">Reset</button>
    <button class="close-btn hidden" type="button">Close</button>

    <button class="new-quote-btn" type="button">New Quote</button>


    <script src="script.js"></script>


</body>

</html>
